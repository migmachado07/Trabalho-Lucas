<!DOCTYPE html>
<html>
<head>
    <title>Login - Portal Q-Cursos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="estilos-login.css">
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="card_login">
                <div class="d-flex justify-content-center">
                    <div class="area_logo">
                        <a href="index.html"><img src="img/logo.png" width="150px" class="logo_circular"></a>
                    </div>
                </div>

                <div class="d-flex justify-content-center form_login">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                            </div>
                            <input type="text" name="" class="form-control input_usuario" placeholder="Usuário">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="" class="form-control input_usuario" placeholder="Senha">
                        </div>

                        <div class="input-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Lembrar-me</label>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="d-flex justify-content-center mt-3 area_botao">
                    <a href="index.html" class="btn btn_login">Login</a>
                </div>

                <div class="mt-4 area_links">
                    <div class="d-flex justify-content-center links">
                        Não possui cadastro? <a href="#" class="ml-2">Cadastre-se</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#" class="ml-2">Recuperar Senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
